<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Producto</title>
    <link rel="stylesheet" href="Index-table-product.css">
</head>
<body>
    <h2> Registro de Producto </h2>
    <form action="Guardado.html" method="get">
        <label>Código: </label>
        <input type="text" id="txtCodigo">

        <br><br>

        <label>Descripción: </label>
        <input type="text" id="txtDescripción">

        <br><br>

        <label> Código de barra: </label>
        <input type="text" id="txtCódigoDeBarra">

        <br><br>

        <label>Stock: </label>
        <input type="text" id="txtStock">

        <br><br>

        <label>Proveedor: </label>
        <input type="text" id="txtProveedor">

        <br><br>

        <label>Estado: </label>
        <input type="checkbox" id="cbActivo" name="Activo">

        <br><br>

        <label>Categoría: </label>
        <select>
            <option value="1"> Categoría 1</option>
            <option value="2"> Categoría 2</option>
            <option value="3"> Categoría 3</option>
            <option value="4"> Categoría 3</option>
        </select>

        <br><br>

        <input type="submit" value="Guardar">
        <a href="Index.html">
            <input type="button" value="Cancelar">
        </a>
        
    </form>
</body>
</html>
